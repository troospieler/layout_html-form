<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="option">
          <label for="sname">Surname:</label>
          <input
            type="text"
            name="sname"
            id="sname"
            autocomplete="off"
            required
          >
        </div>
        <div class="option">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="option">
          <label for="age">How old are You? </label>
          <input
            class="line"
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="option">
          <label for="bdate">Full date of birth:</label>
          <input
            type="date"
            name="birth-date"
            id="bdate"
          >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement-accept"
            id="accept"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <div class="option">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="pass">Password:</label>
          <input
            type="password"
            name="password"
            id="pass"
            autocomplete="off"
            minlength="6"
            maxlength="12"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="option">
          Do you love cats?
          <input
            type="radio"
            name="prefer-cats"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="prefer-cats"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="option">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            autocomplete="off"
          >
        </div>
        <div class="option">
          <label for="sleeping-time">What time do you go to bed?</label>
          <input
            type="time"
            name="date-time"
            id="sleeping-time"
          >
        </div>
        <div class="option">
          <label for="car-brands">What are your favorite brand of cars?</label>
          <select
            name="car-brands"
            id="car-brands"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="work-rate">How do you rate your work?</label>
          <input
            type="range"
            name="range"
            id="work-rate"
            min="1"
            max="10"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="option">
          <label for="comment">Comments:</label>
          <textarea name="comment" id="comment"></textarea>
        </div>
        <div>
          <label for="reccomend">Would you reccomend us?</label>
          <select
            name="reccomend"
            id="reccomend"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit"
      onsubmit="onSubmit()">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
